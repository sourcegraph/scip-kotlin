name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with: 
          java-version: '8'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Test
        run: ./gradlew test